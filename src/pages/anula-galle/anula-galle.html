  <form class="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
    <ion-item class="ion-card">
      <ion-input placeholder="Username" type="username" formControlName="username" name="username"></ion-input>
      <ion-icon color="primary" item-start small name="mail"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>Designation</ion-label>
        <ion-select formControlName="designation" [(ngModel)]="designation">
          <ion-option value="pricipal">Principal</ion-option>
          <ion-option value="academicstaff">Academic Staff</ion-option>
          <ion-option value="parent">Parent</ion-option>
      </ion-select>
         <ion-icon color="primary" item-start small name="person"></ion-icon>
    </ion-item>

    <ion-item >
      <ion-input placeholder="Password" type="password" formControlName="password" name="password"></ion-input>
      <ion-icon color="primary" item-start small name="text"></ion-icon>
    </ion-item>
    <button ion-button color="primary" type="submit" [disabled]="!loginForm.valid" block icon-left>
        <ion-icon name="log-in"></ion-icon>
        &nbsp;Login
        </button>
