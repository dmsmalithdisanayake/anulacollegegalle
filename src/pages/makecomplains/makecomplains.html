<ion-header>

  <ion-navbar color="primary">
    <ion-title>Make Complains</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
<form class="complainForm" [formGroup]="complainForm" (ngSubmit)="onSubmit(complainForm)">
    <ion-item class="ion-card">
      <ion-input placeholder="Title" type="text" formControlName="title" name="title"></ion-input>
      <ion-icon color="primary" item-start small name="create"></ion-icon>
    </ion-item>

    <ion-item >
      <ion-textarea placeholder="Complain" type="text" formControlName="complain" name="complain"></ion-textarea>
      <ion-icon color="primary" item-start small name="text"></ion-icon>
    </ion-item>
    <button ion-button color="primary" type="submit" [disabled]="!complainForm.valid" block icon-left>
        <ion-icon name="log-in"></ion-icon>
        &nbsp;Submit Complain

        </button>
  </form>
</ion-content>
